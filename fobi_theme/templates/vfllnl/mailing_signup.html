{% load static %}

<div class="max-w-7xl mx-auto py-24 px-4 sm:px-6 lg:py-32 lg:px-8 lg:flex lg:items-center">
    <div class="lg:w-0 lg:flex-1">
        <h2 class="text-2xl tracking-tight font-bold text-gray-900 sm:text-4xl sm:tracking-tight">Abonniere unseren Newsletter.</h2>
        <p class="mt-3 max-w-2xl text-lg text-gray-500">Text text.</p>
    </div>
    <div class="mt-8 lg:mt-0 lg:ml-8">
        <form class="sm:flex" action="{% url 'vfllnl:subscribe' %}" method="POST" id="mailing-signup-form">
            {% csrf_token %}
            <label for="email-address" class="sr-only">E-Mail-Adresse</label>
            <input id="userEmail" name="email" type="email" autocomplete="email" required class="w-full px-5 py-3 border border-gray-300 shadow-sm placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs rounded-md" placeholder="Deine Emailadresse">
            <div class="rounded-md shadow sm:mt-0 sm:ml-3 sm:flex-shrink-0">
                <button id="submit" type="submit" class="w-full flex items-center justify-center py-3 px-5 border border-transparent text-base font-medium rounded-md text-white bg-vfllred hover:bg-vfllred focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Senden</button>
            </div>
        </form>
        <p class="mt-3 text-sm text-gray-500">
            Der Schutz Deiner Privatsphäre liegt uns am Herzen! Lies unsere
            <a href="#" class="font-medium underline"> Datenschutzerklärung. </a>
        </p>
    </div>
</div>

{% block extrascript %}

{% comment %} <script src="{% static 'js/newsletter.js' %}"></script> {% endcomment %}

{% endblock extrascript %}
